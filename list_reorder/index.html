<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List reorderable</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div style="width: 400px; padding: 20px;">
        <ul id="l1" class="list_reorderable">
            <li data-id="1">One</li>
            <li data-id="2">Two</li>
            <li data-id="3">Three</li>
        </ul>

        <ul id="l2" class="list_reorderable" style="margin-top: 30px">
            <li data-id="4">Item 1</li>
            <li data-id="5">Item 2</li>
            <li data-id="6">Item 3</li>
        </ul>
    </div>

    <script src="build/app.js"></script>
</body>
</html>
